<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        form {
            background: white;
            border: 1px solid #ccc;
            padding: 20px;
            width: 500px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-family: 'Georgia', serif;
        }

        fieldset {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        .checkbox-group label {
            display: block;
            margin: 5px 0;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <form action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="POST">
        <h1>Volunteer Form</h1>

        <!-- Personal Information Section -->
        <fieldset>
            <legend>My Info</legend>
            <label for="first_name_field">first name:</label>
            <input type="text" id="first_name_field" name="first_name_field" required>

            <label for="last_name_field">last name:</label>
            <input type="text" id="last_name_field" name="last_name_field" required>

            <label for="phone_field">phone:</label>
            <input type="text" id="phone_field" name="phone_field" required>

            <label for="email_field">email:</label>
            <input type="email" id="email_field" name="email_field" required>

            <label>Gender:</label>
            <label><input type="radio" name="gender_field" value="Male" required> Male</label>
            <label><input type="radio" name="gender_field" value="Female" required> Female</label>

            <label for="age_field">Age:</label>
            <select id="age_field" name="age_field" required>
                <option value="">Select an option</option>
                <option value="under 18">under 18</option>
                <option value="over 18">over 18</option>
            </select>

            <!-- Hidden Field -->
            <input type="hidden" name="hidden_field" value="Jo">
        </fieldset>

        <!-- Availability Section -->
        <fieldset>
            <legend>My Availability</legend>
            <h3>Days Available:</h3>
            <div class="checkbox-group">
                <label><input type="checkbox" name="available_field[]" value="Sunday"> Sunday</label>
                <label><input type="checkbox" name="available_field[]" value="Monday"> Monday</label>
                <label><input type="checkbox" name="available_field[]" value="Tuesday"> Tuesday</label>
                <label><input type="checkbox" name="available_field[]" value="Wednesday"> Wednesday</label>
                <label><input type="checkbox" name="available_field[]" value="Thursday"> Thursday</label>
                <label><input type="checkbox" name="available_field[]" value="Friday"> Friday</label>
                <label><input type="checkbox" name="available_field[]" value="Saturday"> Saturday</label>
            </div>
        </fieldset>

        <!-- Comments Section -->
        <fieldset>
            <legend>Comments</legend>
            <textarea id="comments_field" name="comments_field" rows="4" cols="50"></textarea>
        </fieldset>

        <!-- Submit Button -->
        <button type="submit">Submit Query</button>
    </form>
</body>
</html>
